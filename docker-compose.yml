version: "3.7"

services:

  php:
    build: ./docker/php
    restart: unless-stopped
    container_name: docker.php    
    tty: true
    expose:
      - ${LOCAL_PHP_EXPOSE}
    depends_on:
      - db
    volumes:
      - .:/var/www

  apache:
    build: ./docker/apache
    restart: unless-stopped
    container_name: docker.apache
    tty: true
    depends_on:
      - php
    ports:
      - ${LOCAL_APACHE_HTTP}:80      
    environment:
      - VIRTUAL_HOST=${LOCAL_WWWROOT}
    volumes:
      - ./app:/var/www/app  

  db:
    image: mariadb
    container_name: docker.mariadb    
    restart: always    
    ports:
      - ${LOCAL_DB_EXPOSE}:3306    
    environment:
      - MARIADB_ROOT_PASSWORD=${LOCAL_DBPASS}
      - HOSTNAME=localhost
    volumes:
      - ./db:/var/lib/mysql 
      - ./docker/mysql/mariadb.cnf:/etc/mysql/conf.d/custom.cnf:ro

  adminer:
    image: adminer
    container_name: docker.adminer    
    restart: always
    ports:
      - ${LOCAL_ADMINER_EXPOSE}:8080
