version: "3.7"

services:
  php:
    build: ./docker/php
    restart: unless-stopped
    container_name: docker.php
    tty: true
    expose:
      - 9000
    depends_on:
      - db
    volumes:
      - .:/var/www

  apache:
    build: ./docker/apache
    restart: unless-stopped
    container_name: docker.apache
    tty: true
    depends_on:
      - php
    ports:
      - 8080:80
      - 443:443
    volumes:
      - ./app:/var/www/app

  db:
    image: mariadb
    container_name: docker.mariadb    
    restart: always    
    ports:
      - 3308:3306    
    environment:      
      # - MARIADB_USER=www-root
      # - MARIADB_PASSWORD=pass
      - MARIADB_ROOT_PASSWORD=pass
      - HOSTNAME=localhost
    volumes:
      - ./db:/var/lib/mysql 
      - ./docker/mysql/mariadb.cnf:/etc/mysql/conf.d/custom.cnf:ro

  adminer:
    image: adminer
    container_name: docker.adminer    
    restart: always
    ports:
      - 8282:8080

  phpmyadmin:
    image: phpmyadmin
    container_name: docker.phpmyadmin
    tty: true
    depends_on:
      - db
    ports:
      - 8181:80
    environment:
      PMA_ARBITRARY: 1
      PMA_PORT: 3308